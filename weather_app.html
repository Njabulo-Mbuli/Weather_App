<!DOCTYPE html>
<html>
<head>
	<title>Njabulo's Weather App</title>
	<link rel="stylesheet" type="text/css" href="weather_app_styling.css">
	<script src="weather_app_javascript.js" type="text/javascript"></script>
	<meta name="viewport"	content="width=device-width initial-scale=1.0">
</head>
<body>
	<h1 class="title">Njabulo's Weather App</h1>
	<div class="container">
		<div class="search_container">
			<input class="search_control" type="text" placeholder="Enter a City Name..." id="search_input" onkeypress= "return check_Enter(event)"></input>
			<button class="search_control" id="search_button" onclick=check_City()>Search</button>
		</div>
		<h2 id="city">Please Enter a city to display...</h2>
		<div class="weather_details">
			<img src="" alt="" id="icon">
			<div class="temperature">
				<div class="value" id="temp_value"></div>
				<div class="symbol" id="symbol">&#176;C</div>
			</div>
			<h3 id="weather_description"></h3>
		</div>
	</div>
</body>
</html>
